<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Projstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="60px" height="60px" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbar" aria-controls="conteudoNavbar" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="conteudoNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link link-button" href="#quemSomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-button" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-button" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemSomos">
        <div class="container-fluid text-center margin quem-somos">
            <h3 class="margin">Quem somos</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="img/logo.png" class="rounded-circle img-quemSomos" width="300" height="300" alt="">
                    </div>
                    <div class="col-lg-6">
                        <h3 class="message">Somos um time comprometido com resultados. Pregamos os seguitnes valores:</h3>
                        <p><i class="fas fa-users">&nbsp;</i>Respeito</p>
                        <p><i class="fas fa-sitemap">&nbsp;</i>Disciplina</p>
                        <p><i class="fas fa-coffee">&nbsp;</i>Ação</p>
                        <hr>
                        <p class="messageSlogan">Time, gestão e projetos!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3 class="margin">Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/DIO.png" alt="" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/glabs.png" alt="" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/glabs.png" alt="" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3 class="margin">Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <p>Gestão de projetos</p>
                        <img src="img/clipboard-icon-3x.png" alt="1">
                    </div>
                    <div class="col-lg-6">
                        <p>Desenvolvimento de software</p>
                        <img src="img/code-icon-3x.png" alt="2">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
        <p>Desenvolvido por Gustavo Felipe</p>
    </footer>

</body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
